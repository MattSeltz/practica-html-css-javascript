<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.cont{
			text-align: center;
			font-size: 35px;
			background: #000;
			color: #fff;
			line-height: 10vh;
			height: 10vh;
		}

		.vs{
			height: 40vh;
			border: 5px solid #000;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 50px;
			font-weight: bolder;
		}

		.btn{
			height: 40vh;
			display: flex;
			justify-content: space-around;
			align-items: center;
			background: #000;
		}

		button{
			padding: 50px;
			border-radius: 50%;
			font-weight: bolder;
			letter-spacing: 2.5px;
			background: #fff;
			cursor: pointer;
		}
	</style>

	<div class="cont">Contador</div>
	<div id="cont" class="vs">0</div>
	<div class="btn">
		<button onclick="dec()">Decremento</button>
		<button onclick="res()">Reset</button>
		<button onclick="aum()">Aumento</button>
	</div>

<script>
	let cont = 0;
	let x = document.getElementById("cont");

	const dec = () => {
		cont--;
		x.innerHTML = cont;
	}

	const res = () => {
		cont = 0;
		x.innerHTML = cont;
	}

	const aum = () => {
		cont++;
		x.innerHTML = cont;
	}
</script>
