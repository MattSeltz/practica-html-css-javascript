		}

		.pisos{
			background: radial-gradient(circle, #333, #666, #999);
			height: 50%;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 5px;
			padding: 5px;
		}

		button{

			font-weight: bolder;

		}

		button:active{

			background: #aaa;
			transform: translate(2.5px, 2.5px);
		}

		.left{
			background: #000;
			height: 100%;
			width: 50%;
			transform: translateX(-100%);
			position: relative;
			z-index: 3;
			transition: 5s;
		}

		.right{
			background: #000;
			height: 100%;
			width: 50%;
			transform: translateX(100%);
			position: relative;
			z-index: 3;
			transition: 5s;
		}

		.vh{
			text-align: center;
			height: 250px;
			line-height: 250px;
			width: 50%;
			font-weight: bolder;
			font-size: 25px;
			position: absolute;
