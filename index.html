<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body{
			overflow: hidden;
		}

		header{
			height: 10vh;
			background: linear-gradient(to right, #666, #333);
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			position: relative;
			z-index: 10;
		}

		h1{
			color: #0ff;
			text-shadow: 2.5px 2.5px 2.5px #000;
			transition: 2.5s;
		}

		button{
			height: 50px;
			width: 50px;
			font-size: 25px;
			font-weight: 700;
			background: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: .5s;
		}

		button:active{
			background: #999;
		}

		.menu{
			background: #000;
			height: 90vh;
			width: 100%;
			padding: 15px;
			transition: 1s;
			transform: translateY(-100%);
			position: absolute;
		}

		li{
			list-style: none;
			margin: 5px;
		}

		a{
			text-decoration: none;
			color: #0ff;
			font-size: 25px;
			transition: .5s;
			letter-spacing: 2.5px;
			width: 100%;
			height: 100%;
			display: inline-block;
		}

		a:hover{
			color: #000;
			text-shadow: 2.5px 2.5px 2.5px #0ff;
			background: #fff;
		}

		.hero{
			height: 90vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 50px;
			font-weight: bolder;
			background: url(https://global-uploads.webflow.com/5f5a53e153805db840dae2db/6073fbc8ece768495cc698ca_programador-senior.jpeg);
			background-size: cover;
			background-position: center;
			color: #0ff;
			letter-spacing: 2.5px;
			text-shadow: 2.5px 2.5px 2.5px #000;
		}
	</style>
</head>
<body>
	<header>
		<h1>Matías Seltzer</h1>
		<button id="btn">O</button>
	</header>

	<div class="menu">
		<ul>
		<li><a id="home" href="#index.html">Home</a></li>
		<li><a id="contador" href="#cont.html">Contador</a></li>
		<li><a id="color-random" href="#ran.html">Color Random</a></li>
		<li><a id="piedra-papel-o-tijera" href="#gameSimple.html">Piedra, Papel o Tijera</a></li>
		<li><a id="ascensor" href="#ascensor.html">Ascensor</a></li>
		<li><a id="click-me" href="#clickMe.html">ClickMe</a></li>
		<li><a id="tablas-de-multiplicacion" href="#tablaMul.html">Tablas de Multiplicación</a></li>
		<li><a id="galeria" href="#galeria.html">Galeria</a></li>
		<li><a id="password-game" href="#contraseña.html">PasswordGame</a></li>
		<li><a id="cronometro" href="#cronometro.html">Cronometro</a></li>
		<li><a id="color-picker" href="#colorPicker.html">Color Picker</a></li>
		<li><a id="calculadora" href="#calculadora.html">Calculadora(CSS)</a></li>
		<li><a id="password-random" href="#PasswordRandom.html">PasswordRandom</a></li>
		<li><a id="slider" href="#slider.html">Slider</a></li>
		<li><a id="playground" href="#play.html">PlayGround</a></li>
		</ul>
	</div>

	<div class="hero">Bienvenidos</div>

	<script>
		const btn = document.getElementById("btn");
		const menu = document.querySelector(".menu");

		const home = document.getElementById("home");
		const contador = document.getElementById("contador");
		const colorRandom = document.getElementById("color-random");
		const piedraPapelOTijera = document.getElementById("piedra-papel-o-tijera");
		const ascensor = document.getElementById("ascensor");
		const clickMe = document.getElementById("click-me");
		const tablasDeMultiplicacion = document.getElementById("tablas-de-multiplicacion");
		const galeria = document.getElementById("galeria");
		const passwordGame = document.getElementById("password-game");
		const cronometro = document.getElementById("cronometro");
		const colorPicker = document.getElementById("color-picker");
		const calculadora = document.getElementById("calculadora");
		const passwordRandom = document.getElementById("password-random");
		const slider = document.getElementById("slider");
		const playground = document.getElementById("playground");

		home.addEventListener("click",() => {
			alert("home");

		slider.addEventListener("click",() => {

		playground.addEventListener("click",() => {

		});

		btn.addEventListener("click",() => {
			if(menu.style.transform == "translateY(-100%)") {
				menu.style.transform = "translateY(0)";
			}else{
				menu.style.transform = "translateY(-100%)";
			}
		});
	</script>
</body>
</html>
